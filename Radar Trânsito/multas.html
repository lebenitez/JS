<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h.
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>
    
    <script>
        function verificar() {
            var velPermitida = 60
            var velInput = window.document.getElementById('txtvel') // Ligando o JS com o HTML (Buscando valores do HTML)
            var vel = Number(velInput.value)
            if (vel > velPermitida) {
                res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> km/h e o limite nesta rodovia é de <strong>${velPermitida}</strong> km/h, você foi <strong>MULTADO!</strong>`
            } else {
                res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> km/h e o limite nesta rodovia é de <strong>${velPermitida}</strong> km/h, continue assim e <strong>use o cinto de segurança!</strong>`
            }
            
        }
    </script>
    
</body>
</html>
